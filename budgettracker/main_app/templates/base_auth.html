{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Expenses{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>

  <body>
    
    <div class="container-fluid">
      <div class="row">
      
        <main role="main" class="col-md-12">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
          {% block content %}

          {% endblock %}
        </div><div class="col-md-3">
        </div>
        </main>
      </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="{% static "js/vendor/jquery.slim.min.js" %}"><\/script>');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>


   
  </body>
</html>
